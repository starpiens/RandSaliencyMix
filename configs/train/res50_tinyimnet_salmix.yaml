model:
  name: ResNet
  args:
    dataset: imagenet
    depth: 50
    num_classes: 200
    bottleneck: True

train_dataset:
  name: ImageNet
  path: dataset/tiny-imagenet/train
  batch_size: 256

augment:
  name: SaliencyMix
  args:
    beta: 1.0

val_dataset:
  name: ImageNet
  path: dataset/tiny-imagenet/val
  batch_size: 128

optimizer:
  name: SGD
  args:
    lr: 0.1
    momentum: 0.9
    weight_decay: 0.0001
    nesterov: True

scheduler:
  name: StepLR
  args:
    step_size: 75
    gamma: 0.1

loss: CrossEntropyLoss
epochs: 100
